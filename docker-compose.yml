version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ideapm-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ideapm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  indexer:
    image: ideapm-indexer-pulse
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ideapm-indexer
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://user:password@ideapm-db:5432/ideapm

volumes:
  postgres_data:
